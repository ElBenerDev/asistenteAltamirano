<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Altamirano</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <!-- <link rel="stylesheet" href="/static/css/chat.css"> -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="text-center">
                <i class="fas fa-building"></i>
                Altamirano Propiedades
            </h1>
            <p class="text-center text-light mb-0">Tu asistente inmobiliario personal</p>
        </div>
    </header>

    <main class="container">
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <div id="chat-messages" class="chat-messages"></div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Escribí tu mensaje aquí...">
                <button type="submit" id="send-button">Enviar</button>
            </form>
        </div>

        <!-- Property template remains the same -->
        <template id="property-template">
            <div class="property-card">
                <div class="property-image">
                    <img src="{property.image_url}" alt="Propiedad en {property.address}">
                    <div class="property-tags">
                        <span class="tag operation-tag">Alquiler</span>
                        <span class="tag price-tag">{property.price}</span>
                    </div>
                </div>
                <div class="property-content">
                    <h3 class="property-title">{property.title}</h3>
                    <div class="property-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>{property.address}</span>
                    </div>
                    <div class="property-details">
                        <div class="detail-item">
                            <i class="fas fa-ruler-combined"></i>
                            <span>{property.surface} m²</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-door-open"></i>
                            <span>{property.rooms} amb.</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Expensas: {property.expenses}</span>
                        </div>
                    </div>
                    <a href="{property.url}" class="property-button" target="_blank">
                        Ver más detalles
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </template>
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/chat.js') }}"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
