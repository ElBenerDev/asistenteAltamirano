<!DOCTYPE html>
<html>
<head>
    <title>Asistente Inmobiliario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center mb-0">
                <i class="fas fa-building me-2"></i>
                Asistente Inmobiliario Altamirano
            </h1>
        </div>
    </div>

    <div class="container">
        <div class="chat-container mb-4" id="chatContainer">
            <div class="message assistant-message">
                <i class="fas fa-robot me-2"></i>
                ¡Hola! Soy tu asistente inmobiliario. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" 
                   placeholder="Escribí tu mensaje..." autocomplete="off">
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="fas fa-paper-plane me-1"></i> Enviar
            </button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
